<div class="card-wrap">
  @for ( card of movies; track card.id) {
    <div class="card-movie">
      <div class="card-image-block">
        <div
          class="card-movie__watch"
          (click)="addToWatchList(card.id, $event)"
        >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
            <path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/>
          </svg>
        </div>
        <div
          class="card-movie__favorite"
          (click)="addToFavorites(card.id)"
        >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/>
          </svg>
        </div>
        <img class="card-movie__img" [src]="card?.img" [attr.alt]="card.title">
        <div class="card-movie__rate">{{card.vote_average}}</div>
      </div>

      <div class="card-movie__name">{{card.title}}</div>
      <div class="card-movie__desc">{{card.overview}}</div>

      <div class="card-movie__details">
        <div class="card-movie__data">Дата виходу: {{card.release_date}}</div>
        <a [attr.href]="card.trailer" target="_blank" class="card-movie__trailer">Переглянути трейлер фільму</a>
        <div class="card-movie__time">Тривалість фільму: {{ card.duration | timeFormat}}</div>
      </div>
    </div>
  }

</div>
